<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Register User</h1>
    </div>
    <div class="content">
        <form method="post">
            <input type="text" name="name" placeholder="Your name">
            <input type="text" name="email" placeholder="Your email">
            <input type="text" name="password1" placeholder="Your password">
            <input type="text" name="password2" placeholder="Repeat your password">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
